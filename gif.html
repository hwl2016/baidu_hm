<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h4>gif发送jsonp</h4>

<script>
	var si = '733856c0963d5529bc8a6e8464188b3b';
	var page = 'http://www.xia008.com/test.html';
	var len = 1;

	for(var i = 0; i < len; i++) {
		ping(i);
	}

	function ping(t) {
		var img_1 = new Image();
		var g1 = gif_1();
		var g2 = gif_2();

		img_1.onload = function() {
			console.log('img_1 loaded ' + t);
			alert(g1)
		}
		img_1.src = g1;

		var img_2 = new Image();
		img_2.onload = function() {
			console.log('img_2 loaded ' + t);
			alert(g2)
		}
		img_2.src = g2;
	}

	/**
	 * cc: cookie 为 Hm_lpvt_ + id 是否存在
	 * ck: 浏览器是否支持cookie
	 * cl: 屏幕颜色
	 * ds: 屏幕分辨率
	 * ep: 初始值为’0′，时间变量，反映页面停留时间，格式大概是：现在时间-载入时间+“，”+另一个很小的时间值
	 * et: 初始值为’0′，如果ep时间变量不是0的话，它会变成其他  为3时表示退出
	 * fl: flash版本
	 * ja: 浏览器是否支持java程序
	 * ln: 语言
	 * lo: 不知道，一般为0
	 * lt: 日期 time.time()，如“1327847756”， 在首次请求没有
	 * nv: 不知道，一般为1或者0
	 * rnd: 随机数 Math.round(Math.random() * b.L)
	 * si: hm.js的随机hash  可能对应网站的唯一标识
	 * st: 
	 * v: 版本
	 * lv: 
	 * sn: 随机数 Math.round(+new Date / 1E3) % 65535
	 * u: 监控的网站url
	 */

	function gif_1() {
		return 'http://hm.baidu.com/hm.gif?cc=0&ck=1&cl=24-bit&ds=1366x768&ep=1880070%2C17287&et=3&fl=26.0&ja=0&ln=zh-cn&lo=0&lt=1500039402&nv=0&rnd=' + Math.round(Math.random() * 2147483647) + '&si='+ si + '&st=4&v=1.2.16&lv=2&sn=15371&u=' + encodeURIComponent(page);
	}

	/**
	 * cc: cookie 为 Hm_lpvt_ + id 是否存在
	 * ck: 浏览器是否支持cookie
	 * cl: 屏幕颜色
	 * ds: 屏幕分辨率
	 * et: 
	 * fl: flash版本
	 * ja: 浏览器是否支持java程序
	 * ln: 语言
	 * lo: 
	 * lt: 
	 * nv: 
	 * rnd: 随机数 Math.round(Math.random() * b.L)
	 * si: hm.js的随机hash  可能对应网站的唯一标识
	 * st: 
	 * v: 版本
	 * lv: 
	 * ct: 
	 * tt: 网页的title
	 * sn: 随机数 Math.round(+new Date / 1E3) % 65535
	 */

	function gif_2() {
		return 'http://hm.baidu.com/hm.gif?cc=0&ck=1&cl=24-bit&ds=1366x768&et=0&fl=26.0&ja=0&ln=zh-cn&lo=0&lt=1500039402&nv=0&rnd=' + Math.round(Math.random() * 2147483647) + '&si=' + si + '&st=4&v=1.2.16&lv=2&ct=!!&tt=page%20test&sn=17251'
	}


</script>
</body>
</html>
